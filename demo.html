<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="demo.css">
      <title>MemoryPage</title>
   </head>
   <body>
      <div class="container">
         <div class="frame">
            <div class="nav">
               <ul class="links">
                  <li class="signin-active"><a class="btn btn-user">Existing User</a></li>
                  <li class="signup-inactive"><a class="btn btn-user">New User</a></li>
               </ul>
            </div>
            <div >
               <form class="form-signin">
                    <label for="dlno">Contact Number</label> 
                    <input class="form-styling" type="text" name="contactno" id="contactnologin" placeholder="" /> 
                    <label for="password">Password</label> 
                    <input class="form-styling" type="text" name="password" id="passwordlogin" placeholder="" /> 
                    <input type="checkbox" id="checkbox" /> 

                    <h1 class="welcome">Welcome,User</h1>
                    <h1 class="loginfailed">Login Failed.</h1>
                    <!--<label for="checkbox">
                      <span class="ui"></span>Keep me signed in
                    </label>-->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="login()">Login</button>
                     </div>
               </form>
               <form class="form-signup">

                  <div id="profile-container">
                     <image id="profileImage" src="" />
                  </div>
                  <input id="imageUpload" type="file" 
                         name="profile_photo" placeholder="Photo" required="" capture>

                     <!-- <label for="dp">Profile Picture</label>
                     <input class="form-styling" type="file" name="dp" id="dp" placeholder="" /> -->
                    <label for="fullname">Full name</label> 
                    <input class="form-styling" type="text" name="fullname" id="fullname" placeholder="" />
                    <label for="email">Email</label> 
                    <input class="form-styling" type="email" name="email"   id="email" placeholder="" /> 
                    <label for="dlno">Enter Contact Number</label> 
                    <input class="form-styling" type="text" name="dlno"  id="contactno" placeholder="" /> 
                    <label for="password">Create password</label> 
                    <input class="form-styling" type="password" name="password"  id="password" placeholder="" /> 
                    <h1 class="registerSuccessfull">Registration Successfull</h1>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="register()">Register</button>
                    </div>
               </form>
               <div class="success">
                  <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" >
                  <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314 c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042 c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                  <div class="successtext">
                     <p> New User registered, Kindly check your email for confirmation.</p>
                  </div>
               </div>
            </div>
            <div class="forgot"> <a href="#">Forgot your password?</a> </div>
            <div>
               <div class="cover-photo hide"></div>
               <div class="profile-photo hide"></div>
               
               
               <!--<a class="btn-goback" value="Refresh" onClick="history.go()">Go back</a>-->
            </div
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="demo.js"></script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="slamform.css">

    <title>Slam Form</title>
  </head>
  <body>
    <div id="bgpic">
    <section class="h-100 bg-primary" id="slamF">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="slamformpic.jpg"
                    alt="Sample photo"
                    class="img-fluid py-5 mt-5 px-3"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Share Memories..</h3>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input id="imgField" type="file" class="form-label">
                            <label for="">Profile Photo</label>
                        </div>
                      </div>

                    <div class="form-outline mb-4">
                      <input
                        type="date"
                        id="form3Example9"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example9">DOB</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example8"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example8"
                        >Address</label
                      >
                    </div>

                    <div
                      class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                    >
                      <h6 class="mb-0 me-4">Gender:</h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                        />
                        <label class="form-check-label" for="femaleGender"
                          >Female</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender"
                          >Male</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label" for="otherGender"
                          >Other</label
                        >
                      </div>
                    </div>


                    

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example97"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Example97"
                        >Email ID</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                        <input
                          type="date"
                          id="formFirstMetDate"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="formFirstMetDate">First Met On</label>
                      </div>

                      <div class="form-outline mb-4">
                          <input type="text" id="bestmem" class="form-control form-control-lg">
                          <label for="bestmem" class="form-label">Best Memory</label>
                      </div>



                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg">
                        Reset all
                      </button>
                      <button onclick="createMemory()" type="button" class="btn btn-warning btn-lg ms-2">
                        Create Memory
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
    <!-- slam template  -->

    <section class="h-100 gradient-custom-2" id="slamT">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card">
                <div
                  class="rounded-top text-white d-flex flex-row"
                  style="background-color: #000; height: 200px"
                >
                  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                      alt="Generic placeholder image"
                      class="img-fluid img-thumbnail mt-4 mb-2"
                      id="imgT"
                      style="width: 150px; z-index: 1"
                    />
                    <button
                      type="button"
                      class="btn btn-outline-dark"
                      data-mdb-ripple-color="dark"
                      style="z-index: 1"
                    >
                      Edit profile
                    </button>
                  </div>
                  <div class="ms-3" style="margin-top: 130px">
                    <h5 id="nameT">Andy Horwitz</h5>
                    <p id="addT">New York</p>
                  </div>
                </div>
                <div class="p-4 text-black" style="background-color: #f8f9fa">
                  <div class="d-flex justify-content-end text-center py-1">
                  </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">My Birthday</div>
                    <div class="card-body"><p id="bdayT">02102000</p></div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">I am a </div>
                    <div class="card-body"><p id="genT">male</p></div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">We 1st met on </div>
                    <div class="card-body"><p id="meetT">02102000</p></div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">Email me @ </div>
                    <div class="card-body"><p id="emailT">gg</p></div>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">Do you remember? </div>
                    <div class="card-body"><p id="memT">02102000</p></div>
                </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="slamform.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
